<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator Kredytowy 02</title>
</h:head>
<h:body>
    <div class="card">
     <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
    
	<p:fieldset legend="Kalkulator Kredytowy">
	
	<p class="m-0">
	<h:form id="bla">
	
	<h:panelGrid id="grid" columns="3" cellpadding="5">
	
		<p:outputLabel for="k" value="Wartość kredytu: "/>
		<p:inputText id="k" value="#{calcBB.k}" requiredMessage="brak wartości" placeholder="podaj kredyt"/>
		<p:message for="k"/>
		
		<p:outputLabel for="m" value="Ilość miesięcy: "/>
		<p:inputText id="m" value="#{calcBB.m}" requiredMessage="brak wartości" placeholder="podaj ilość miesięcy"/>
		<p:message for="m"/>
		
		<p:outputLabel for="p" value="Oprocentowanie: "/>
		<p:inputText id="p" value="#{calcBB.p}" requiredMessage="brak wartości" placeholder="podaj oprocentowanie"/>
		<p:message for="p"/>
		
		</h:panelGrid>
		<h:messages id="msg" />

		<p:commandButton value="Oblicz" action="#{calcBB.calc()}" update="@form"/>
		<br />
</h:form>
 </p>
        </p:fieldset>
</div>
</h:body>
</html>
